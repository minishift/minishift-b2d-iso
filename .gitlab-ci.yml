build:
  image: fedora:26
  variables:
    DOCKER_HOST: "tcp://lordgaav__dind-options:2375"
    REMOVE_CONTAINER_IMAGES: y
  services:
    - lordgaav/dind-options:latest
  script:
    - dnf install -y docker make git gettext
    - make
    - mv ./build ./public
  artifacts:
    paths:
      - public

